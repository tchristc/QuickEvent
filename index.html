<script src="scripts/vue/vue.min.js"></script>

<script type="text/x-template" id="pipeline-template">
  <plugin v-for="stat in stats" :stat="stat"></plugin>
</script> 

<script type="text/x-template" id="plugin-template">
  <g class="draggable" style="fill:transparent;stroke:black;stroke-width:1;">
      <rect x="3" y="3" rx="10" ry="10" width="50" height="50"/>
      <line x1="3" y1="13" x2="53" y2="13"></line>
  </g>
</script> 

<div id="app">
<button @click="add">add</button>
<svg width="100%" height="100%" onload="makeDraggable(evt)">
  <pipeline :stats="stats"></pipeline>
</svg>
</div>

<script>
var stats = [
  { label: 'plugin a', x: 3, y: 3, w:50, h:50 },
  { label: 'plugin b', x: 3, y: 3, w:50, h:50 }
];



Vue.component('pipeline', {
  props: ['stats'],
  template: '#pipeline-template'
});

Vue.component('plugin', {
  props: ['stat'],
  template: '#plugin-template'
});

var vm = new Vue({
  el: '#app',
  data: {
    stats: stats
  },
  methods: {
    add: function (e) {
      e.preventDefault()
      this.stats.push({
        value: 100
      });
    },
    remove: function (stat) {
      this.stats.splice(this.stats.indexOf(stat), 1)
    }
  }
})
</script>

<script type="text/javascript">
  function makeDraggable(evt) {
    var svg = evt.target;
    svg.addEventListener('mousedown', startDrag, false);
    svg.addEventListener('mousemove', drag, false);
    svg.addEventListener('mouseup', endDrag, false);
    svg.addEventListener('mouseleave', endDrag);

    function getMousePosition(evt) {
      var CTM = svg.getScreenCTM();
      return {
        x: (evt.clientX - CTM.e) / CTM.a,
        y: (evt.clientY - CTM.f) / CTM.d
      };
    }

    var selectedElement, offset, transform;

    function startDrag(evt) {
      if (evt.target.classList.contains('draggable')) {
        selectedElement = evt.target;
        offset = getMousePosition(evt);

        // Make sure the first transform on the element is a translate transform
        var transforms = selectedElement.transform.baseVal;

        if (transforms.length === 0 || transforms.getItem(0).type !== SVGTransform.SVG_TRANSFORM_TRANSLATE) {
          // Create an transform that translates by (0, 0)
          var translate = svg.createSVGTransform();
          translate.setTranslate(0, 0);
          selectedElement.transform.baseVal.insertItemBefore(translate, 0);
        }

        // Get initial translation
        transform = transforms.getItem(0);
        offset.x -= transform.matrix.e;
        offset.y -= transform.matrix.f;
      }
    }

    function drag(evt) {
      if (selectedElement) {
        evt.preventDefault();
        var coord = getMousePosition(evt);
        transform.setTranslate(coord.x - offset.x, coord.y - offset.y);
      }
    }

    function endDrag(evt) {
      selectedElement = false;
    }
  }
 </script>
