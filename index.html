<script src="scripts/vue/vue.min.js"></script>
<style>
    text {
        font-family: Helvetica Neue, Arial, sans-serif;
        font-size: 10px;
        fill: #000;
    }

    #svgCanvas{
      background-color:#999;
    }    

    .draggable {
      cursor: move;
    }

    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
    }

    @keyframes pulse {
      from {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
      }
      50% {
        -webkit-transform: scale3d(1.05, 1.05, 1.05);
        transform: scale3d(1.05, 1.05, 1.05);
      }
      to {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
      }
    }

    .plugin {
      fill:rgba(255,255,255,.25);
      stroke:black;
      stroke-width:.5;
    }

    .plugin .animated{
      animation: pulse 1s infinite;
      /* transform-origin: center center; */
    }

    
    .plugin-connector {
      fill:lightgreen;
      stroke:black;
      stroke-width:.5;
    }

    .connector-line {
      fill:lightgreen;
      stroke:black;
      stroke-width:.5; 
    }

    @keyframes circle-zoom-in {
      from {
        r: 3;
      }

      to {
        r: 5;
      }
    }

    .plugin-connector:hover {
      fill:lightgreen;
      stroke:black;
      stroke-width:.5;
      cursor:pointer;
      animation: circle-zoom-in .25s forwards;
    }
</style>

<div id="app">
    <button @click="add">add</button>
    <svg width="100%" height="100%" id="svgCanvas" @mousemove="movePointer">
        <plugin v-for="plugin in appData.plugins" :data="plugin" ></plugin>
        <!-- <g v-for="(connection, i) in appData.connections">
        <line x1="1" :y1="(i+1)*10+10" :x2="data.w+1" :y2="(i+1)*10+10"></line>
        </g> -->
    </svg>
</div>


<script type="text/x-template" id="plugin-template">
  <svg class="plugin" v-bind="pluginPos"
    @mousedown.prevent="startMove" 
    @touchstart.prevent="startMove">
    <g>
        <rect x="10" y="1" rx="5" ry="5" :width="data.w" :height="data.h"/>
        <line x1="10" y1="10" :x2="data.w+10" y2="10"></line>
        <text x="30" y="10">Component</text>
        <g v-for="(processor, i) in data.ports">
          <line x1="10" :y1="(i+1)*10+10" :x2="data.w+10" :y2="(i+1)*10+10"></line>
          <text x="12" :y="(i+1)*10+10">Input {{(i+1)}}</text>
          <text x="70" :y="(i+1)*10+10">Output {{(i+1)}}</text>
          <circle class="plugin-connector" :cx="5" :cy="16" :r="data.r" />
          <circle class="plugin-connector" :cx="data.w+(13+data.r)" :cy="16" :r="data.r" />
          <!-- <line class="connector-line" :x1="data.x+data.w+(3+data.r)" :y1="data.y+16" :x2="pointer.x" :y2="pointer.y" ref="connector-line" :visibility="visibility()"> </line> -->
        </g>
    </g>
  </svg>
</script>

<script>
  var appData = {
    plugins: [
      { id:1, x: 3, y: 3,  ports: [{id:1, in:true, out:true}]},
      { id:2, x: 50, y:50, ports: [{id:1, in:true, out:true},{id:2, in:true, out:false}]}
    ],
    connections: [],
    moving: false,
    touch: false,
    events: {},
    elem: {},
    transform: {},
    point: {x:0,y:0},
    pointer: {x:0,y:0}
  };
  
//appData.connections.push({out:appData.plugins[0].ports[0], in:appData.plugins[1].ports[0]});

Vue.component('pipeline', {
  props: ['appData', 'appData.elem'],
  template: '#pipeline-template',
  created: function(){
    console.log(this.appData);
  },
  mounted: function(){
    this.appData.elem = document.querySelector("#svgCanvas");
    this.appData.point = this.appData.elem.createSVGPoint();
  },
  methods:{
    movePointer: function(evt){
      this.getPos(evt);
      this.appData.pointer.x = evt.clientX-8;
      this.appData.pointer.y = evt.clientY-30
    },
    getPos: function (evt) {
      return this.appData.touch ? this.getTouchPos(evt) : this.getMousePos(evt);
    },
    getMousePos: function (mouseEvent) {
      this.appData.point.x = (mouseEvent.clientX);
      this.appData.point.y = (mouseEvent.clientY);
    },
    getTouchPos: function (touchEvent) {
      this.appData.point.x = (touchEvent.touches[0].clientX);
      this.appData.point.y = (touchEvent.touches[0].clientY);
    }
  }
});

Vue.component('plugin', {
  props: ['data'],
  template: '#plugin-template',
  created: function(){
    this.data.w = 100;
    this.data.h = 20+(this.data.ports.length*10);
    this.data.r = 3;
  },
  mounted: function(){
  },
  updated: function(){
  },
  methods: {
    startMove(evt) {
      if(evt.target.classList.contains("plugin-connector"))return;

			appData.touch = (evt.type === "touchstart");
			if (!appData.touch && evt.button !== 0) return;
			appData.events = appData.touch ? { move: "touchmove", stop: "touchend"} : { move: "mousemove", stop: "mouseup"};
      

      appData.transform = appData.elem.getScreenCTM().inverse()
			
      this.getPos(evt)

      var CTM = this.$el.getScreenCTM();
      appData.offset = {x: (evt.clientX - CTM.e) , y: (evt.clientY - CTM.f)}

      appData.moving = true
			requestAnimationFrame(this.updateFn)
      this.moveFn(evt)
      
			appData.elem.addEventListener(appData.events.move, this.moveFn)
			appData.elem.addEventListener(appData.events.stop, this.stopFn)
    },
    updateFn: function() {
      if(!appData.moving)return;

      requestAnimationFrame(this.updateFn)
      
      var newPt = appData.point.matrixTransform(appData.transform)
      this.data.x = newPt.x
      this.data.y = newPt.y
    },
    moveFn: function (evt){
      if(!appData.moving)return;
      
      this.getPos(evt)

      appData.point.x -= appData.offset.x
      appData.point.y -= appData.offset.y
    },
    stopFn: function(evt) {
      appData.moving = false
      appData.elem.removeEventListener(appData.events.move, this.moveFn)
      appData.elem.removeEventListener(appData.events.stop, this.stopFn)
    },
    getPos: function (evt) {
      return appData.touch ? this.getTouchPos(evt) : this.getMousePos(evt);
    },
    getMousePos: function (mouseEvent) {
      appData.point.x = (mouseEvent.clientX);
      appData.point.y = (mouseEvent.clientY);
    },
    getTouchPos: function (touchEvent) {
      appData.point.x = (touchEvent.touches[0].clientX);
      appData.point.y = (touchEvent.touches[0].clientY);
    }
    //CONNECTOR

// 	this.appData.events = this.appData.touch ? { move: "touchmove", stop: "touchend"} : { move: "mousemove", stop: "mouseup"};

// },

//   this.appData.elem.removeEventListener(this.appData.events.move, this.moveFn)
//   this.appData.elem.removeEventListener(this.appData.events.stop, this.stopFn)
// },
// getPos: function (evt) {
//   return this.appData.touch ? this.getTouchPos(evt) : this.getMousePos(evt);
// },
// getMousePos: function (mouseEvent) {
//   this.appData.point.x = (mouseEvent.clientX);
//   this.appData.point.y = (mouseEvent.clientY);
// },
// getTouchPos: function (touchEvent) {
//   this.appData.point.x = (touchEvent.touches[0].clientX);
//   this.appData.point.y = (touchEvent.touches[0].clientY);
// },
// visibility: function(){
//   return this.appData.moving ? 'visible' : 'hidden';
// }
  },
  computed: {
    pluginPos: function(){
      return {
        x: this.data.x,
        y: this.data.y
      }
    }
  }
});

var vm = new Vue({
  el: '#app',
  data:{
    appData:appData
  },
  created: function(){
    console.log(appData);
  },
  mounted: function(){
    this.appData.elem = document.querySelector("#svgCanvas");
    this.appData.point = this.appData.elem.createSVGPoint();
  },
  methods: {
    add: function (e) {
      e.preventDefault();
      this.appData.plugins.push({ x: 3, y: 3, w:100, h:50 });
    },
    remove: function (stat) {
      this.appData.plugins.splice(this.appData.plugins.indexOf(stat), 1);
    },
    movePointer: function(evt){
      this.getPos(evt);
      this.appData.pointer.x = evt.clientX-8;
      this.appData.pointer.y = evt.clientY-30
    },
    getPos: function (evt) {
      return this.appData.touch ? this.getTouchPos(evt) : this.getMousePos(evt);
    },
    getMousePos: function (mouseEvent) {
      this.appData.point.x = (mouseEvent.clientX);
      this.appData.point.y = (mouseEvent.clientY);
    },
    getTouchPos: function (touchEvent) {
      this.appData.point.x = (touchEvent.touches[0].clientX);
      this.appData.point.y = (touchEvent.touches[0].clientY);
    }
  }
});
</script>
